handlers:
- url: /static
  static_dir: static
- url: /static/htmlbox
  static_dir: htmlbox
- url: /css
  static_dir: css
- url: /jQueryAssets
  static_dir: jQueryAssets
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /images/(.*)
  static_files: static/css/images/\1
  upload: static/css/images/.*\.(svg)$
  mime_type: svg+xml